<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badhon Registration Form</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section>
            <h3>Please fill up the form</h3>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input id="email" type="email" placeholder="Your Email">
                </label>
                <label for="phone">Your Phone:
                    <input id="phone" type="number" placeholder="Your phone number">
                </label>

                <fieldset>
                    <legend>Pick one blood group</legend>
                    <label for="O+">
                        <input type="radio" name="group" id="O+">O+
                    </label>
                    <label for="A+">
                        <input type="radio" name="group" id="A+">A+
                    </label>
                    <label for="B+">
                        <input type="radio" name="group" id="B+">B+
                    </label>
                    <label for="AB+">
                        <input type="radio" name="group" id="AB+">AB+
                    </label>
                    <label for="AB-">
                        <input type="radio" name="group" id="AB-">AB-
                    </label>
                    <label for="O-">
                        <input type="radio" name="group" id="O-">O-
                    </label>
                    <label for="A-">
                        <input type="radio" name="group" id="A-">A-
                    </label>
                    <label for="B-">
                        <input type="radio" name="group" id="B-">B-
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha
                    </label>
                    <label for="fish">
                        <input type="checkbox" name="vorta" id="fish">Fish
                    </label>
                    <label for="dim">
                        <input type="checkbox" name="vorta" id="dim">Dim
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Spesial Instraction</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="submit">

            </form>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
