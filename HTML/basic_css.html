<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        .list{
            color: yellow;
            font-style: italic;
            font-size: large;
            font-weight: bolder;
        }
        #short{
            font-size: larger;
            font-weight: lighter;
            text-align: center;
        }
        li{
            background-color: crimson;
        }
        p{
            color: darkblue ;
            background-color: chocolate;
        }
    </style>
</head>
<body>
   <h1 style="color: chartreuse;">this is my frst CSS class</h1>
   <h3 style="background-color: blue;">there are three type of CSS</h3>
   <h4>this is a h4 tag</h4>
   <p>CSS meaning cascading style sheet</p>
   <p id="short">CSS is a short meaning</p>
   <p>Need style rule and value separated by colon(:)</p>
   <p>after each style you need to use semi-colon(;)</p>
   <ul>
    <li class="list">inline</li>
    <li class="list">enternal</li>
    <li class="list">external</li>
   </ul>
</body>
</html>
